<!DOCTYPE html>
<html>
<head>
	<title>Links</title>
	<style >
		header  li{
			list-style: none;


		}
		a:link, a:visited{
			text-decoration: none;
			color: black;
			background-color: pink;
			border: 2px solid orange;
			transform-style: inset;
			display: block;
			width: 200px;
			margin-bottom: 3px;
			text-align: center;
		}
		a:active,a:hover{
			background-color: red;
			color: white;
		}
	</style>
</head>
<body>
	<h1>This is the some link</h1>
	<a href="index.html">Back to the perivous web page.</a>



	<header>
		<ul>
			<li><a href="http://youtube.com/" target="_blank">Youtube</a></li>
			<li><a href="http://google.com/" target="_blank">Google</a></li>
			<li><a href="http://youtube.com/thugesh/" target="_blank">Youtube Thugesh</a></li>
		</ul>
	</header>

</body>
</html>
